schema: https://api-sa-east-1.graphcms.com/v2/cl4o7rk6w106z01z70pdx3bj3/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactAppolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
